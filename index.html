<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Calendário</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" href="https://e1.pxfuel.com/desktop-wallpaper/768/964/desktop-wallpaper-anime-icon-anime-app-icons.jpg" type="image/png">

</head>

<body>
  <main class="container py-5">
    <div class="text-center mb-4">
      <h5 class="page-title mb-0">Meu Calendário</h5>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-9">

        <!-- WRAPPER (pra posicionar o seletor de tema abaixo) -->
        <div class="calendar-wrapper">

          <section class="calendar-shell">
            <div class="row g-0">
              <!-- Esquerda: Calendário -->
              <div class="col-12 col-lg-6">
                <div class="calendar-left">
                  <div class="month-bar">
                    <button id="btnPrev" class="nav-ghost" type="button" aria-label="Mês anterior">
                      <span aria-hidden="true">‹</span>
                    </button>

                    <div class="text-center">
                      <div id="txtMonthYear" class="month-year">Dezembro 2020</div>
                    </div>

                    <button id="btnNext" class="nav-ghost" type="button" aria-label="Próximo mês">
                      <span aria-hidden="true">›</span>
                    </button>
                  </div>

                  <div id="monthsMini" class="months-mini justify-content-center" aria-label="Meses do ano">
                    <!-- preenchido via JS -->
                  </div>

                  <div class="dow" aria-label="Dias da semana">
                    <div class="text-center">DOM</div>
                    <div class="text-center">SEG</div>
                    <div class="text-center">TER</div>
                    <div class="text-center">QUA</div>
                    <div class="text-center">QUI</div>
                    <div class="text-center">SEX</div>
                    <div class="text-center">SÁB</div>
                  </div>

                  <div id="daysGrid" class="grid-days" aria-label="Calendário do mês">
                    <!-- preenchido via JS -->
                  </div>

                  <div class="d-flex justify-content-center mt-4">
                    <button id="btnAddEvent" class="btn btn-add" type="button">
                      Adicionar Evento
                    </button>
                  </div>
                </div>
              </div>

              <!-- Direita: Painel de eventos -->
              <div class="col-12 col-lg-6">
                <aside class="calendar-right" aria-label="Eventos do dia">
                  <div class="event-banner">
                    <small id="eventsBannerText">Não há eventos para esta data.</small>
                  </div>

                  <div id="eventList" class="event-list d-grid gap-3">
                    <!-- cards via JS -->
                  </div>
                </aside>
              </div>

            </div>
          </section>

          <!-- SELETOR DE TEMAS (bolinhas) -->
          <div class="theme-picker" aria-label="Selecionar tema">
            <span class="theme-label">Tema:</span>

            <button class="theme-dot" type="button" data-theme="azul"
              aria-label="Tema Azul" title="Tema Azul"></button>

            <button class="theme-dot" type="button" data-theme="green"
              aria-label="Tema Verde" title="Tema Verde"></button>

            <button class="theme-dot" type="button" data-theme="laranja"
              aria-label="Tema Laranja" title="Tema Laranja"></button>

            <button class="theme-dot" type="button" data-theme="red"
              aria-label="Tema Vermelho" title="Tema Vermelho"></button>

            <button class="theme-dot" type="button" data-theme="roxo"
              aria-label="Tema Roxo" title="Tema Roxo"></button>
          </div>

        </div><!-- /calendar-wrapper -->

      </div>
    </div>
  </main>

  <!-- Modal: Add Event -->
  <div class="modal fade" id="modalEvent" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 border-0 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <form id="eventForm" novalidate>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Título *</label>
              <input id="evtTitle" type="text" class="form-control" maxlength="40" required placeholder="Ex: Troca de óleo" />
              <div class="invalid-feedback">Informe um título.</div>
            </div>

            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">Hora *</label>
                <input id="evtTime" type="time" class="form-control" required />
                <div class="invalid-feedback">Informe a hora.</div>
              </div>
              <div class="col-6">
                <label class="form-label">Duração (min)</label>
                <input id="evtDuration" type="number" class="form-control" min="5" max="480" step="5" placeholder="30" />
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label">Observação</label>
              <textarea id="evtNote" class="form-control" rows="4" placeholder="Ex: Cliente vai esperar no local..."></textarea>
            </div>

            <div class="mt-3">
              <div class="small text-secondary">
                Data selecionada: <strong id="selectedDateText">—</strong>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar Evento</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App -->
  <script src="js/script.js"></script>
</body>
</html>
